<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="img/odin-lined.png" alt="presto-soft">
            <h1>presto-soft</h1>
        </div>

        <div class="formSection">

            <div class="formHero">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>

                <h2>You know you want to.</h2>
            </div>

            <div class="form">
                <form action="">

                   <div class="inputs">
                    <h1 class="formTitle">let's do this!</h1>
                    
                    <div class="inputRow">
                        <div class="inputGroup">
                            <label for="fn">First Name</label>
                            <input type="text" id="fn" placeholder="Ahmed">
                        </div>

                        <div class="inputGroup">
                            <label for="sn">Last Name</label>
                            <input type="text" id="sn" placeholder="Mohsin">
                        </div>
                    </div>

                    <div class="inputRow">
                        <div class="inputGroup">
                            <label for="el">E-mail</label>
                            <input type="email" id="el" placeholder="somethin@gmail.com">
                        </div>
                        <div class="inputGroup">
                            <label for="pn">Phone Number</label>
                            <input type="tel" id="pn" placeholder="964-7825381480">
                        </div>
                    </div>

                    <div class="inputRow">
                        <div class="inputGroup">
                            <label for="pw">Password</label>
                            <input type="password" id="pw" minlength="6" maxlength="8">
                        </div>
                        <div class="inputGroup">
                            <label for="cpw">Confirm Password</label>
                            <input type="password" name="confirm-password" id="cpw" minlength="6" maxlength="8">
                        </div>
                    </div>

                   </div>

                   <div class="formFooter">

                    <button type="submit">Create Account</button>
                    <p>Already have an accouunt? <a href="/">Log in</a></p>

                   </div>

                </form>
            </div>

        </div>

    </div>
</body>
</html>
